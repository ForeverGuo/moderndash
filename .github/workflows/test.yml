name: Test

on:
  pull_request :
    paths :
      - 'package/src/**'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        shell: bash
        run: |
          cd package
          npx vitest run